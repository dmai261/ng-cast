<div ng-if="!$ctrl.videoExist()">Please wait</div>   
<div class="video-player" ng-if="$ctrl.videoExist()">
  <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" ng-src="{{$ctrl.videoUrl()}}"></iframe>
    </div>
    <div class="video-player-details">
      <h3 ng-click='$ctrl.logger()'>{{$ctrl.video.snippet.title}} </h3>
      <div>{{$ctrl.video.snippet.description}}</div>
    </div>
</div>
